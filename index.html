<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <style>
            body {
                background-color:#222222;
                overflow: hidden;
            }

            #board {
                display: grid;
                width: auto;
                height: 420px;
                width: 420px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-row: 4;
                grid-column: 4;
                /* gap: 10px; */
                text-align: center;
                font-size: x-large;
                font-family: monospace;

                -moz-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #game {
                display: flex;
                width: 100%;
                height: 100%;
                align-items: center;
                flex-direction: column;
            }

            #board-container {
                display: flex;
                flex: 1;
                /* flex-shrink: 1; */
                /* height: 100%; */
                width: min-content;
                justify-items: center;
                align-items: center;
            }

            .board-tile-border {
                border: 2px solid lightgray;
                border-left: 0px;
                border-top: 0px;
                border-radius: 3px;
            }
            
            .board-tile {
                color:white;
                display: table-cell;
                background-color: #222222;
                /* width: 100%; */
                display: grid;
                vertical-align: middle;
            }
            
            .board-tile:hover {
                background-color:#2f2f2f;
            }

            .board-tile:active, .board-tile-selected {
                border: 5px solid lime;
            }
        </style>
        <body>
            <title>Wordy</title>
            <div id="game">
                <div id="board-container">
                    <div id="board">
                        
                    </div>
                </div>
            </div>
        </body>
        <script type="text/javascript">
            var Letters = new function() {
                /**
                 * @param {Number} lwr is inclusive
                 * @param {Number} upr is exclusive
                 */
                this.randInt = function(lwr, upr) {
                    return Math.floor(Math.random() * (upr - lwr)) + lwr;
                }

                this.randLetter = function() {
                    return String.fromCharCode(this.randInt(65,91));
                }

                this.generateTile = function() {
                    return
                }

                this.clicked = function(event) {
                    const e = event.target;
                    
                    // toggle the tile's selected state
                    if(e.classList.contains("board-tile-selected"))
                        e.classList.remove("board-tile-selected");
                    else
                        e.classList.add("board-tile-selected");
                }

                /**
                 * @param {HTMLElement} element board tile to inspect
                 * @returns {Boolean} true if the element is currently selected
                 */
                this.isSelected = function(element) {
                    return element.classList.contains("board-tile-selected");
                }
            }

            const board = document.getElementById("board");
            // generate the board
            board.innerHTML = '<div class="board-tile board-tile-border"></div>'.repeat(16);

            const a = document.getElementsByClassName("board-tile");
            for(let i = 0; i < a.length; i++) {
                a[i].innerHTML = "<br>" + Letters.randLetter();
                a[i].onclick = Letters.clicked;
                a[i].ontouchstart = Letters.clicked;
            }
        </script>
    </head>
</html>
